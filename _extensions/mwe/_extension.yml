title: Typst and Scielo Minimum Working Example Format
# based on the AMS typst template
author: Fred Guth
version: 0.1.0
quarto-required: ">=1.4.11"
contributes:
  formats:
    typst:
      template: template.typ
      template-partials: 
        - typst-template.typ
        - typst-show.typ
      filters:
        - mwe.lua
      # disable quarto refs div injection
      cite-method: natbib
    jats:
      template:
        - article.scielo
  # html: default  
  # jats: default

